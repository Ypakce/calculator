<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1 class="title">Calculator</h1>
        <div class="calculator">
            <div class="display-page"></div>
            <div class="buttons">
                <button>Clear</button>
                <button>Back</button>

                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>+</button>

                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>-</button>
                
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>*</button>

                <button>.</button>
                <button>0</button>
                <button>=</button>
                <button>/</button>
            </div>
        </div>
    </body>
</html>
