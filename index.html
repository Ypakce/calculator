<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="output">
                <div class="previousResult"></div>
                <div class="currentResult"></div>
            </div>
            <div class="panel">
                <div class="row">
                    <button class="btn btn1" id="clear">Clear</button>
                    <button class="btn btn1" id="back">Back</button>
                </div>
                <div class="row">
                    <button class="btn num">9</button>
                    <button class="btn num">8</button>
                    <button class="btn num">7</button>
                    <button class="btn ope">+</button>
                </div>
                <div class="row">
                    <button class="btn num">6</button>
                    <button class="btn num">5</button>
                    <button class="btn num">4</button>
                    <button class="btn ope">-</button>
                </div>
                <div class="row">
                    <button class="btn num">3</button>
                    <button class="btn num">2</button>
                    <button class="btn num">1</button>
                    <button class="btn ope">*</button>
                </div>
                <div class="row">
                    <button class="btn num">.</button>
                    <button class="btn num">0</button>
                    <button class="btn equal">=</button>
                    <button class="btn ope">/</button>
                </div>
            </div>
        </div>
    </body>
</html>
